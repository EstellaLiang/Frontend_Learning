<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        div p{
            color: red;
        }              
        div>p{
            color: green;
        }
        div>div>p{
            color: blue;
        }
        span:hover{
            font-size: 20px;
        }
        div#son{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>这是儿子
            <p>这是div&gt;p&gt;p</p>
        </p>
        <span>
            <p>这是孙子</p>
        </span>
        <div id="son">
            <p>这是div&gt;div&gt;p</p>
        </div>
    </div>
</body>
</html>
